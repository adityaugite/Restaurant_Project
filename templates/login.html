<form method="post">
    {% csrf_token %}
    <h2>Login</h2>
    <div>
        {{ form.non_field_errors }}
        <label for="username">Username:</label>
        {{ form.username }}
    </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
